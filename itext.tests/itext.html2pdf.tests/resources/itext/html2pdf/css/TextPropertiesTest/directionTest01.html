<!DOCTYPE html>
<html>
<head>
<style>
div.ex1 {
    direction: rtl;
}
</style>
</head>
<body>

<div>This is default text direction.</div>
<div class="ex1">This is right-to-left text direction.</div>

<div dir="rtl">This is another right-to-left text direction.</div>


<div dir="rtl" style="text-align: left">This is right-to-left text direction with left alignment.</div>

</body>
</html>
